<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">     
    
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- modal css -->
    <link rel="stylesheet" href="style/modal.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
   
    
    <title>VEIFLIX - NETLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">VÉIFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>                
         </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Rambo II - A Missão</h3>
                <p class="descricao">John Rambo está cumprindo pena em uma penitenciária federal quando recebe uma proposta: se participar de uma missão suicida no sudeste asiático será perdoado e reintegrado ao exército.</p>
            
                <div class="botoes" >
                    <button id="myBtn"
                            role="button" 
                            class="botao"
                            onclick="document.getElementById('id01').style.display='block'"> 
                            <i class="fas fa-play"></i>
                       ASSISTIR AGORA
                    </button>
                    <button 
                    class="botao"
                            role="button" 
                            class="botao"
                            onclick="infoFilme()">                            
                            <i class="fas fa-info-circle"></i>                            
                            MAIS INFORMAÇÕES                       
                    </button>
                </div>
            
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini11.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini12.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini13.jpg" alt="">
            </div>
            
        </div>
    </div>
    
    <!-- Pop-up de video -->
    <div id="myModal" class="modal">      
      <!-- Conteúdo do Pop-up -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <video id="myVideo" width="100%" controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/7dc6a9bd5e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/modal.js"></script>  

</body>
</html>
